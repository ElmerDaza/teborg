<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inventario - Fábrica de Uniformes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inventario.css') }}">

</head>

<body>
    <header>
        <h1>Gestión de Inventario</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/contabilidad">Contabilidad</a></li>
                <li><a href="/facturacion">Facturación</a></li>
                <li><a href="/usuarios">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        
        <section id="content">
            <h2>Inventario Actual</h2>
            <table id="tabla-inventario">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Reservados</th>
                        <th>Disponible</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se rellenarán los registros del inventario -->
                </tbody>
            </table>

        </section>
        <div id="content">
            <form id="producto-form">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Uniforme Escolar" required>

                <label for="cantidad">Cantidad en Stock:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="100" required min="1">

                <label for="precio_unitario">Precio Unitario:</label>
                <input type="number" id="precio_unitario" name="precio_unitario" placeholder="25.00" step="0.01" required
                    min="0.01">

                <button type="submit">Registrar Producto</button>
            </form>
        </div>

    </div>
    <!-- Modal para editar producto -->
    <div id="modal-editar-producto" style="display:none;">
        <h3>Modificar Producto</h3>
        <form id="form-editar-producto">
            <input type="hidden" id="producto-id">
            <label for="editar-nombre">Nombre:</label>
            <input type="text" id="editar-nombre" required>

            <label for="editar-cantidad">Cantidad:</label>
            <input type="number" id="editar-cantidad" min="1" required>

            <label for="editar-precio">Precio Unitario:</label>
            <input type="number" id="editar-precio" min="0" step="0.01" required>

            <label for="reservado">Reservado</label>
            <input type="number" id="reservado" min="0" step="0.01" required>

            <button type="button" onclick="guardarCambiosProducto()">Guardar Cambios</button>
            <button type="button" onclick="cerrarModal()">Cancelar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/inventario.js') }}"></script>
</body>

</html>
