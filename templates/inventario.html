<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Fábrica de Uniformes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/inventario.css') }}">

</head>
<body>
    <header>
        <h1>Gestión de Inventario</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/contabilidad">Contabilidad</a></li>
                <li><a href="/facturacion">Facturación</a></li>
                <li><a href="/usuarios">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="content">
        <h2>Inventario Actual</h2>
        <table id="tabla-inventario">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Reservados</th>
                    <th>Disponible</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se rellenarán los registros del inventario -->
            </tbody>
        </table>
        
    </section>
    <div id="content">
        <form id="producto-form">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Uniforme Escolar" required>

            <label for="cantidad">Cantidad en Stock:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="100" required min="1">

            <label for="precio_unitario">Precio Unitario:</label>
            <input type="number" id="precio_unitario" name="precio_unitario" placeholder="25.00" step="0.01" required min="0.01">

            <button type="submit">Registrar Producto</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/inventario.js') }}"></script>
</body>
</html>
