<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contabilidad - TEBORG</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contabilidad.css') }}">
</head>
<body>
    <header>
        <h1>Sección de Contabilidad</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/inventario">Inventario</a></li>
                <li><a href="/facturacion">Facturación</a></li>
                <li><a href="/usuarios">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="content">
        <h2>Registros contables</h2>

        <!-- Sección de filtros por fecha -->
        <div id="filtros">
            <label for="fecha-inicio">Fecha Inicio:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio">
            
            <label for="fecha-fin">Fecha Fin:</label>
            <input type="date" id="fecha-fin" name="fecha-fin">
            
            <button id="btn-filtrar">Filtrar</button>
            <button id="btn-limpiar">Limpiar Filtros</button>
        </div>

        <table id="tabla-contabilidad">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se rellenarán los registros -->
            </tbody>
        </table>
        <button id="agregar-registro">Agregar registro</button>
        
    
    </section>

    <script src="{{ url_for('static', filename='js/contabilidad.js') }}"></script>
</body>
</html>
